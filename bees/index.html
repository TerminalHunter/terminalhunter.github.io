<!DOCTYPE HTML>
<html>
<head>
    <title>BEE TEST!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0,255,0,255);
            overflow: hidden;
        }
    </style>
    <script src="https://www.goodboydigital.com/pixijs/examples/1/pixi.js"></script>
    <!--<script src="pixi.js"></script>-->

</head>
<body>
    <script>

    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x00ff00);
    stage.alpha = 0;

    // create a renderer instance
    var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);

    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);

    requestAnimFrame( animate );

    // create a texture from an image path
    var texture = PIXI.Texture.fromImage("sample.png");
    // create a new Sprite using the texture
    var player = new PIXI.Sprite(texture);

    // center the sprites anchor point
    player.anchor.x = 0.5;
    player.anchor.y = 0.5;

    // move the sprite t the center of the screen
    player.position.x = 0;
    player.position.y = 0;
        stage.addChild(player);


    player.direction.x = 1;
    player.direction.y = 1;

    function animate() {

        requestAnimFrame( animate );

        

        //rotate player
        player.position.x += 0.25 * player.direction.x;
        player.position.y += 0.25 * player.direction.y;

        if (player.position.x < 0) {
            player.direction.x = 1;
        };

        if (player.position.x > window.innerWidth) {
            player.direction.x = -1;
        };

        if (player.position.y < 0) {
            player.direction.y = 1;
        };

        if (player.position.x == window.innerHeight) {
            player.direction.y = -1;
        };


        // render the stage   
        renderer.render(stage);
    }

    </script>

    </body>

</html>
