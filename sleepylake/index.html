<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(36.9033,-76.5054),
    zoom:17,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  
  var testmark = new google.maps.Marker({
	position: new google.maps.LatLng(36.9050483,-76.5060757),
  });
  
  testmark.setMap(map);
  
  var testinfo = new google.maps.InfoWindow({
	content:"This is where info for the Dewings would go."
  });
  
  google.maps.event.addListener(testmark, 'click', function(){
	testinfo.open(map, testmark);
  });
  
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:800px;height:600px;"></div>
</body>

</html>
