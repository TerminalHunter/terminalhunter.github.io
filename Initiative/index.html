<script>
// --- MAP SCRIPT ---
function CustomMapType() {
}
CustomMapType.prototype.tileSize = new google.maps.Size(256,256);
CustomMapType.prototype.maxZoom = 7;
CustomMapType.prototype.getTile = function(coord, zoom, ownerDocument) {
    var div = ownerDocument.createElement('DIV');
    var baseURL = 'http://terminalhunter.github.io/Initiative/map/';
    baseURL += zoom + '_' + coord.x + '_' + coord.y + '.png';
    div.style.width = this.tileSize.width + 'px';
    div.style.height = this.tileSize.height + 'px';
    div.style.backgroundColor = '#FFFFFF';
    div.style.backgroundImage = 'url(' + baseURL + ')';
    return div;
};

CustomMapType.prototype.name = "Custom";
CustomMapType.prototype.alt = "Tile Coordinate Map Type";
var map;
var CustomMapType = new CustomMapType();

// --- MAP INIT ---

function initialize() {
  var mapOptions = {
      minZoom: 2,
    maxZoom: 7,
    isPng: true,
      mapTypeControl: false,
      streetViewControl: false,
        center: new google.maps.LatLng(62.31900278603092,-106.4794921875),
      zoom: 6,
    mapTypeControlOptions: {
      mapTypeIds: ['custom', google.maps.MapTypeId.ROADMAP],
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    }
  };
map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
map.mapTypes.set('custom',CustomMapType);
map.setMapTypeId('custom');

// --- TAKE THE STUFF FROM XML AND MAKE MARKERS AND INFO BOXEN

for(var i = 0;i<markerInfoArray.length;i++){
	
	var temp = new google.maps.Marker({
		position: new google.maps.LatLng(markerInfoArray[i].x,markerInfoArray[i].y),
		map: map,
		title: markerInfoArray[i].title,
		icon: markerInfoArray[i].icon
	});
	
	markerArray.push(temp);
	
	var tempbox = new google.maps.InfoWindow({
		content: markerInfoArray[i].info
	});
	
	infoBoxen.push(tempbox);
	
}

// --- ADD INFOBOXES ---

for(var i = 0;i<markerArray.length;i++){
	google.maps.event.addListener(markerArray[i], 'click', function(){
		infoBoxen[i].open(map,markerArray[i]);
	});
}
